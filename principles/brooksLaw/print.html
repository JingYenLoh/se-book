  <tip-box type="definition">
    <div>
      <p><strong>Brooks' Law</strong>: Adding people to a late project will make it later. -- Fred Brooks (author of <em>The Mythical Man-Month</em>)</p>
    </div>
  </tip-box>
  <p>Explanation: The additional communication overhead will outweigh the benefit of adding extra manpower, especially if done near to a deadline.</p>
</div>
